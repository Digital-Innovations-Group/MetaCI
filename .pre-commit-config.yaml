repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.0.0
    hooks:
    - id: check-merge-conflict
-   repo: https://github.com/pre-commit/mirrors-eslint
    rev: v6.5.1
    hooks:
    -   id: eslint
