version: "3"

services:
  postgres:
    image: postgres:10.6
    user: postgres
    restart: always
    ports: 
    - "5432:5432"
  redis:
    image: 'redis:5'
    ports:
      - '6379:6379'
  web:
    build:
      context: .
      dockerfile: Dockerfile
       
    command: |
      /bin/bash -c 'while !</dev/tcp/postgres/5432; do sleep 1; done;
      sleep 1;
      python /app/manage.py migrate \
      && python /app/manage.py runserver 0.0.0.0:8000 \
      & ./node_modules/.bin/webpack-dev-server --config /app/webpack.dev.js \
      & python /app/manage.py metaci_rqworker short \
      & python /app/manage.py rqscheduler --queue short'
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    links:
      - postgres
      - redis
    env_file:
      - config/settings/.env
    volumes:
      - .:/app
